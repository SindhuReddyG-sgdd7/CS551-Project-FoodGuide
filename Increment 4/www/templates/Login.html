<ion-view hide-nav-bar="true">
    <ion-content class="barc">
        <div >
                   <center> <img src="img/smarteating.png" style="width:320px; height:130px;"/></center>
                </div>
        <div class="transbox">
            <div class="list list-inset">
                <label class="item item-input">
                    <input ng-model="username" type="text" placeholder="Username" />
                </label>
                <label class="item item-input">
                    <input ng-model="password" type="password" placeholder="Password" />
                </label>
                
            </div>
            <div class="padding-left padding-right">
            <div class="list">
                <div class="button-bar">
                    <a class="button button-full button-dark" ng-click="login(username, password)">Login</a>
                    &nbsp; &nbsp;
                    <a class="button button-full button-dark" ng-click="register()">Register</a>
                    
                    
                </div>
                
                
            </div>
                
            <button class="button button-full button-positive" ng-click="facebookSignIn()">   
                <i class="icon ion-social-facebook"></i>
                Login with Facebook
            </button>
              <button class="button button-assertive button-block button-shape" ng-click="googleSignIn()">       
           <i class="icon ion-social-googleplus-outline">                
                </i>
                Login with Google
                </button>
                
            <br/>
        </div>
        </div>
        
    </ion-content>
</ion-view>
