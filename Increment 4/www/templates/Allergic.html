    <div class="content has-header">

      <ul class="list">
        <li class="item item-toggle">
           Dairy
           <label class="toggle toggle-positive">
             <input id="Dairy" value="Dairy" type="checkbox" >
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           Eggs
           <label class="toggle toggle-calm">
             <input  id="Eggs" value="Eggs" type="checkbox" >
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           Glutten
           <label class="toggle toggle-balanced">
             <input  id="Glutten" value="Glutten" type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           Wheat
           <label class="toggle toggle-energized">
             <input  id="Wheat" value="Wheat" type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           Peanut
           <label class="toggle toggle-assertive">
             <input id="Peanut" value="Peanut"  type="checkbox" >
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           Sesame
           <label class="toggle toggle-royal">
             <input id="Sesame" value="Sesame"  type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
        <li class="item item-toggle">
           Seafood
           <label class="toggle toggle-dark">
             <input id="Seafood" value="Seafood" type="checkbox">
             <div class="track">
               <div class="handle"></div>
             </div>
           </label>
        </li>
      </ul>

         <center>
                <button id="btn_getRestaurant" ng-click="AddAllergies()" class="button">Add</button><br/><br/>
